<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="./task101.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
</head>
<body>
    <header>
        <div class="head">
            <div class="go">
                <p >登陆</p>
            </div>
            <div class="left">
                <a href="#">注册</a>
            </div>
            <div class="right">
                <a href="#" >关闭</a>
            </div>
        </div>
    </header>

    <main>
        <div class="username">
            <img src="images/iphone.png" />
            <input type="text"  name="username" size="12" placeholder="请输入手机号" />
        </div>
        <div class="password">
            <img src="images/locked.png" />
            <input type="password" name="password" size="12" maxlength="12" placeholder="请输入密码" />
        </div>

        <input class="submit" type="submit" name="text"  value="登      陆" />
        <a href="#" class="nopassword">忘记密码?</a>
    </main>
</body>
</html>
