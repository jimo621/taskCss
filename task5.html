<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Personal page</title>
    <link rel="stylesheet" href="./task-5.css" />
</head>
<body>
    <header>
        <a href="#"><img src="img/task5-5.png" /></a>
        <p>个人主页</p>
    </header>
    <main>
        <div class="bg">
            <img class="portrait" src="img/task5-1.png" />
            <div class="intro">
                <div class="nameAge">
                    <p>高素雅&nbsp;51岁</p>
                </div>
                <div class="site">
                    <img src="img/task5-3.png" />
                    <p>北京.通州.果园</p>
                </div>
            </div>
        </div>
        <div class="resume">
            <div class="major">
                <img src="img/task5-6.png" />
                <p>专业技能</p>
            </div>
            <div class="skill">
                <img class="starleft" src="img/task5-4.png" />
                <span class="home">住家</span>
                <img class="division" src="img/task5-7.png"  />
                <img class="starright" src="img/task5-4.png"  />
                <span class="no-breakfast">不含餐</span>
            </div>
            <div class="skill">
                <span class="age-limit">从业年限</span>
                <img src="img/task5-7.png" class="divisiones"/>
                <span class="time">0~3年</span>
            </div>
            <div class="skill">
                <span class="age-limit">工作时间</span>
                <img src="img/task5-7.png" class="divisiones"/>
                <span class="time">全天</span>
            </div>
            <div class="skill">
                <span class="age-limit">服务价格</span>
                <img src="img/task5-7.png" class="divisiones"/>
                <span class="timey">25元/小时</span>
            </div>
            <div class="skill-out">
                <span class="age-limi">自我介绍</span>
                <img src="img/task5-7.png" class="divisione"/>
                <p>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            <button class="leave-word" type="submit">留言</button>
            <button class="telephone" type="submit">电话联系</button>
        </div>
    </footer>
</body>
</html>
