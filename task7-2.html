                <span class="sp">发言讨论结束，大家请投票</span>
                <div class="bt-vote">
                    <!--<a class="vote-a" href="#"></a>-->
                    <audio src="./mp3/财富自由.mp3" id="aud"></audio>
                    <img src="./img/task7_08.png" id="playpause" />
                    <script type="text/javascript">
                        var aud = document.getElementById("aud");
                        var img = document.getElementById("playpause");
                        img.onclick = function() {
                            if (aud.paused) {
                                aud.play();
                            } else {
                                aud.pause();
                            }
                        }
                        aud.addEventListener("play", function (e) {
                            img.src="./img/task7_08.png";
                        }, false);
                        aud.addEventListener("pause", function (e) {
                            img.src="./img/task7_08.png";
                        }, false);
                    </script>
                </div>
            </div>
        </div>

            <div class="col-xs-12 div-vote">
